groups:
- name: sre-alerts
  rules:
  - alert: HighErrorRate
    expr: |
      (sum(rate(http_requests_total{status="500"}[5m])) /
       sum(rate(http_requests_total[5m]))) > 0.02
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "High error rate detected"
      description: "More than 2% of requests failed in the last 5 minutes"
